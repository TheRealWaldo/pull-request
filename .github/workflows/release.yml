name: Release

on:
  push:
    branches:
      - main

jobs:
  release-action:
    runs-on: ubuntu-latest
    name: Release pull-request action
    if: "github.ref == 'refs/heads/main' && !contains(toJSON(github.event.commits.*.message), 'chore(release)')"
    steps:

    - name: Setup node.js
      uses: actions/setup-node@v2.2.0
      with:
        node-version: 12

    - name: Checkout
      uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0

    - name: Install dependencies
      run: npm ci

    - name: Bump version
      id: bump-version
      uses: TheRealWaldo/release-it@v0.3.0
      with:
        github-token: ${{ secrets.AUTO_PAT }}
        github-username: TRW-bot
        git-user-name: TheRealWaldo-bot
        git-user-email: github-bot@inwr.com
        create-branch: release
        auto-resolve-command: npm run build && git add dist/**
        rebase-onto: main

    - name: Create pull request
      uses: ./
      with:
        draft: true
        title: "chore(release): ${{steps.bump-version.outputs.version}}"
        body: ${{steps.bump-version.outputs.changelog}}
        base: main
        head: release
        assignee: TheRealWaldo
